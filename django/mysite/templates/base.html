{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3/css/bootstrap.min.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}

<script src="{% static 'jquery/1.11.3/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>
</html>
